[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps = bblanchon/ArduinoJson@^6.19.4
upload_protocol = esptool
; upload_port = 192.168.0.205
upload_port = COM3
monitor_speed = 115200

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = bblanchon/ArduinoJson@^6.19.4
upload_protocol = esptool
; upload_port = 192.168.0.17
upload_port = COM3
monitor_speed = 115200